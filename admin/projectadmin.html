<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Admin</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
    <link href="../css/wangEditor.min.css" rel="stylesheet" type="text/css">
    <link href="../css/adminnav.css" rel="stylesheet" type="text/css">
    <link href="../css/admincommon.css" rel="stylesheet" type="text/css">
    <link href="../css/projectadmin.css" rel="stylesheet" type="text/css">
</head>
<body>
    <nav>
        <div class="nav-inner container">
            <a href="#" class="nav-logo">Data and Innovation Lab</a>
            <h2 class="pull-right">Content Management</h2>
        </div>
    </nav>
    <header>
        <ul class="header-inner container">
            <li class="nav-item active">
                <a href="#">USER</a>
            </li>
            <li class="nav-item">
                <a href="#">PROJECT</a>
            </li>
            <li class="nav-item">
                <a href="#">NEWS</a>
            </li>
            <li class="nav-item">
                <a href="#">PUBLICATION</a>
            </li>
        </ul>
    </header>
    <main>
        <div class="container">
            <h3 class="main-title">Add new project</h3>
            <div class="row">
                <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter name">
                    </div>
                    <label>Desciption</label>
                    <textarea id="proEditor" name="desc" rows="4">

                    </textarea>
                    <div class="form-group select-area">
                        <label>Insititute</label>
                        <select class="form-control">
                            <option>No select</option>
                            <option>Zhaochaoye</option>
                            <option>LiXin</option>
                            <option>Fangjing</option>
                        </select>
                    </div>
                    <div class="form-group select-area">
                        <label>Department</label>
                        <select class="form-control">
                            <option>No select</option>
                            <option>Zhaochaoye</option>
                            <option>LiXin</option>
                            <option>Fangjing</option>
                        </select>
                    </div>
                    <div class="form-group checkbox-area">
                        <label>Research direction</label>
                        <div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox">Information Retrieval
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox">Library
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox">Information
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group checkbox-area">
                        <label>Participant</label>
                        <div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox">Information Retrieval
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox">Library
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox">Information
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox">Library
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox">Information
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox">Library
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox">Information
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox">Library
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox">Information
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="btn-area">
                        <button type="submit" class="btn btn-default btn-primary">Submit</button>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                    <div class="pro-avatar">
                        <img src="../img/default.png">
                    </div>
                    <span class="upload-tip">Suggested width:height isï¼š3:2</span>
                    <div class="upload-avatar">
                        <input type="file" name="avatar" id="proAvatar">
                        <a href="#" class="upload-btn">Click to upload</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="../js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="../js/wangEditor.min.js" type="text/javascript"></script>
    <script src="../js/imgPreview.js" type="text/javascript"></script>
    <script src="../js/projectadmin.js" type="text/javascript"></script>
</body>
</html>
