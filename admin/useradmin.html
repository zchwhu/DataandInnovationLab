<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Admin</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
    <link href="../css/adminnav.css" rel="stylesheet" type="text/css">
    <link href="../css/admincommon.css" rel="stylesheet" type="text/css">
</head>
<body>
    <nav>
        <div class="nav-inner container">
            <a href="#" class="nav-logo">Data and Innovation Lab</a>
            <h2 class="pull-right">Content Management</h2>
        </div>
    </nav>
    <header>
        <ul class="header-inner container">
            <li class="nav-item active">
                <a href="#">USER</a>
            </li>
            <li class="nav-item">
                <a href="#">PROJECT</a>
            </li>
            <li class="nav-item">
                <a href="#">NEWS</a>
            </li>
            <li class="nav-item">
                <a href="#">PUBLICATION</a>
            </li>
            <li class="nav-item">
                <a href="#">RESEARCH DIRECTION</a>
            </li>
        </ul>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                    <h3>User List</h3>
                    <div class="list-group">
                        <a href="#" class="list-group-item">Tom</a>
                        <a href="#" class="list-group-item">Jerry</a>
                        <a href="#" class="list-group-item">Jack</a>
                        <a href="#" class="list-group-item">Kevin</a>
                    </div>
                </div>
                <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
                    <h3>User Create</h3>
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" id="email" placeholder="Enter email address">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password">
                        </div>
                        <div class="btn-area">
                            <button type="submit" class="btn btn-default btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
