<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Admin</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
    <link href="../css/adminnav.css" rel="stylesheet" type="text/css">
    <link href="../css/admincommon.css" rel="stylesheet" type="text/css">
    <link href="../css/useradmin.css" rel="stylesheet" type="text/css">
</head>
<body>
    <nav>
        <div class="nav-inner container">
            <a href="#" class="nav-logo">Data and Innovation Lab</a>
            <h2 class="pull-right">Content Management</h2>
        </div>
    </nav>
    <header>
        <ul class="header-inner container">
            <li class="nav-item active">
                <a href="#">USER</a>
            </li>
            <li class="nav-item">
                <a href="#">PROJECT</a>
            </li>
            <li class="nav-item">
                <a href="#">NEWS</a>
            </li>
            <li class="nav-item">
                <a href="#">PUBLICATION</a>
            </li>
            <li class="nav-item">
                <a href="#">RESEARCH DIRECTION</a>
            </li>
        </ul>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <h3 class="main-title">User List<a href="#" class="user-add-btn pull-right">Add new user</a></h3>
                <table class="table table-responsive table-bordered table-striped">
                    <thead>
                        <tr>
                            <td>Username</td>
                            <td>Membername</td>
                            <td>Role</td>
                            <td>Operation</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Kevin</td>
                            <td>Zhao chaoye</td>
                            <td>Administrator</td>
                            <td>
                                <button class="admin-tooltip btn btn-default btn-success" data-toggle="tooltip" data-placement="top" title="Edit User">
                                    <a class="glyphicon glyphicon-edit"></a>
                                </button>
                                <button class="user-del-btn admin-tooltip btn btn-default btn-danger" title="Delete User">
                                    <a class="glyphicon glyphicon-remove"></a>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>Shannon</td>
                            <td></td>
                            <td>Original User</td>
                            <td>
                                <button class="admin-tooltip btn btn-default btn-success" data-toggle="tooltip" data-placement="top" title="Edit User">
                                    <a class="glyphicon glyphicon-edit"></a>
                                </button>
                                <button class="user-bind-btn admin-tooltip btn btn-default btn-primary" data-toggle="tooltip" data-placement="top" title="Bind User">
                                    <a class="glyphicon glyphicon-link"></a>
                                </button>
                                <button class="user-del-btn admin-tooltip btn btn-default btn-danger" title="Delete User">
                                    <a class="glyphicon glyphicon-remove"></a>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <div class="modal fade user-add-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">Add new user</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" placeholder="Enter email address">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade user-bind-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">Bind User</h4>
                </div>
                <div class="modal-body">
                    <h5>Select a member below:</h5>
                    <ul class="member-list">
                        <li class="member-item">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="member">
                                    <strong>Xiao xianglong</strong>
                                    ,Wuhan university
                                </label>
                            </div>
                        </li>
                        <li class="member-item">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="member">
                                    <strong>Zhao chaoye</strong>
                                    ,University of Oxford
                                </label>
                            </div>
                        </li>
                        <li class="member-item">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="member">
                                    <strong>Gao han</strong>
                                    ,Chicago university
                                </label>
                            </div>
                        </li>
                        <li class="member-item">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="member">
                                    <strong>Xiao xianglong</strong>
                                    ,Wuhan university
                                </label>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Confirm</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="../js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../js/useradmin.js" type="text/javascript"></script>
</body>
</html>
