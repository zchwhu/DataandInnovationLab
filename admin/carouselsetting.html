<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carousel Setting</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
    <link href="../css/adminnav.css" rel="stylesheet" type="text/css">
    <link href="../css/admincommon.css" rel="stylesheet" type="text/css">
    <link href="../css/carouselsetting.css" rel="stylesheet" type="text/css">
</head>
<body>
    <nav>
        <div class="nav-inner container">
            <a href="#" class="nav-logo">Data and Innovation Lab</a>
            <h2 class="pull-right">Content Management</h2>
        </div>
    </nav>
    <header>
        <ul class="header-inner container">
            <li class="nav-item active">
                <a href="#">USER</a>
            </li>
            <li class="nav-item">
                <a href="#">PROJECT</a>
            </li>
            <li class="nav-item">
                <a href="#">NEWS</a>
            </li>
            <li class="nav-item has-subnav">
                <a href="#">SETTINGS</a>
                <ul class="subnav">
                    <li class="subnav-item">
                        <a href="#">Direction Settings</a>
                    </li>
                    <li class="subnav-item">
                        <a href="#">Institute Settings</a>
                    </li>
                    <li class="subnav-item">
                        <a href="#">Department Settings</a>
                    </li>
                    <li class="subnav-item">
                        <a href="#">Carousel Settings</a>
                    </li>
                </ul>
            </li>
        </ul>
    </header>
    <main>
        <div class="container">
            <h3 class="main-title">Add New Carousel</h3>
            <form>
                <div class="form-group">
                    <label>Choose a carousel image:<a href="#" class="upload-carousel">Click to upload<input type="file" name="source" id="uploadImg"></a></label>
                    <div id="carouselPreview">
                        <img src="../img/carousel.png">
                    </div>
                </div>
                <div class="form-group">
                    <label>Carousel Title:</label>
                    <input class="form-control" type="text" placeholder="Enter a Carousel Title" name="title">
                </div>
                <div class="form-group">
                    <label>Carousel Description:</label>
                    <input class="form-control" type="text" placeholder="Enter a Carousel Description" name="Description">
                </div>
                <div class="form-group">
                    <label>Carousel Link:</label>
                    <input class="form-control" type="text" placeholder="Enter a Carousel Link" name="link">
                </div>
                <div class="form-group">
                    <label>Carousel Link:</label>
                    <input class="form-control" type="number" placeholder="Enter a Carousel Sequence.The larger the number is,the more front the carousel is" name="link">
                </div>
                <div class="btn-area">
                    <button class="btn btn-primary btn-default">Submit</button>
                </div>
            </form>
        </div>
    </main>
    <script src="../js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="../js/imgPreview.js" type="text/javascript"></script>
    <script src="../js/carouselsetting.js" type="text/javascript"></script>
</body>
</html>
